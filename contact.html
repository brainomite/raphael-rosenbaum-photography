      <section id="contact" class="section-padding">

            <h2>contact me</h2>
          </div>
          <div class="row">
            <div class="col-md-7 col-sm-7 col-xs-12 width-set-60">
              <h1 class="maintitle">
                <span><i class="fa fa-envelope"></i> Get in Touch</span>
              </h1>
              <div class="wrapcontact">
                <div class="done" style="display: none;">
                  <div class="alert-box success">
                    Your message has been sent. Thank you!
                    <a class="close" href="javascript:void(0)">x</a>
                  </div>
                </div>
                <form
                  id="contactform"
                  data-netlify="true"
                  name="contact"
                  data-netlify-recaptcha="true"
                >
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <input
                          name="First Name"
                          type="text"
                          class="form-control"
                          placeholder="First Name"
                          required
                        />
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <input
                          name="Last Name"
                          type="text"
                          class="form-control"
                          placeholder="Last Name"
                          required
                        />
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="form-group">
                        <input
                          name="email"
                          type="email"
                          class="form-control"
                          placeholder="Email Address"
                          required
                        />
                      </div>
                      <div class="form-group">
                        <textarea
                          name="message"
                          id="message"
                          placeholder="Message"
                          cols="30"
                          class="form-control"
                          rows="10"
                          required
                        ></textarea>
                      </div>
                      <div data-netlify-recaptcha="true"></div>
                      <input
                        type="submit"
                        class="btn btn-primary"
                        value="submit"
                      />
                    </div>
                  </div>
                </form>
              </div>
            </div>
